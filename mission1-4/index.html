<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=block" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Date Picker</title>
</head>

<body>
    <h1 class="title">Date Picker</h1>
    <input type="text" placeholder="날짜를 입력해주세요.">

    <div class="calendar">
        <nav class="calendar-nav">
            <button class="nav-btn previous-btn">버튼</button>
            <div class="year-and-month">
                <div class="year"></div>
                <div class="month"></div>
            </div>
            <button class="nav-btn next-btn">버튼</button>
        </nav>
        <div class="calendar-grid">

        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
